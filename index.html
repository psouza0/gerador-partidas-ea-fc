<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://www.ea.com/assets/images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Partidas EA FC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center py-4">

        <div id="match-container" class="row justify-content-center g-4 mb-4 d-none">
            
            <div class="col-lg-4 col-md-5 col-10">
                <h4 class="player-label p1">JOGADOR 1</h4>
                <div class="team-card">
                    <img id="team1-img" src="" alt="Escudo do Time 1">
                    <h5 id="team1-name">Nome do Time 1</h5>
                    <p id="team1-country">País do Time 1</p>
                    <div class="stats-container">
                        <div class="stats-box-wrapper">
                            <div class="stats-title">OVR</div>
                            <div id="team1-ovr" class="stats-box">0</div>
                        </div>
                        <div class="stats-box-wrapper">
                            <div class="stats-title">ATA</div>
                            <div id="team1-atk" class="stats-box">0</div>
                        </div>
                        <div class="stats-box-wrapper">
                            <div class="stats-title">MEI</div>
                            <div id="team1-mid" class="stats-box">0</div>
                        </div>
                        <div class="stats-box-wrapper">
                            <div class="stats-title">DEF</div>
                            <div id="team1-def" class="stats-box">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-5 col-10">
                <h4 class="player-label p2">JOGADOR 2</h4>
                <div class="team-card">
                    <img id="team2-img" src="" alt="Escudo do Time 2">
                    <h5 id="team2-name">Nome do Time 2</h5>
                    <p id="team2-country">País do Time 2</p>
                    <div class="stats-container">
                        <div class="stats-box-wrapper">
                            <div class="stats-title">OVR</div>
                            <div id="team2-ovr" class="stats-box">0</div>
                        </div>
                        <div class="stats-box-wrapper">
                            <div class="stats-title">ATA</div>
                            <div id="team2-atk" class="stats-box">0</div>
                        </div>
                        <div class="stats-box-wrapper">
                            <div class="stats-title">MEI</div>
                            <div id="team2-mid" class="stats-box">0</div>
                        </div>
                        <div class="stats-box-wrapper">
                            <div class="stats-title">DEF</div>
                            <div id="team2-def" class="stats-box">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="generateMatch()" class="btn btn-primary">Gerar Nova Partida</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
